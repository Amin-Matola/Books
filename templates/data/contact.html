{% extends 'data/base.html' %}
{% block content %}

<div class='row'>

    {% if success %}
        <h2 class='alert custom-alert alert-success' style='text-align:center; margin:20px auto; width: 61%; display:block'>Message sent successfully!</h2>
    {% elif error %}
        <h2 class='alert custom-alert alert-warning' style='text-align:center; margin:20px auto 0; font-size:1.1em; width: 61%;display:block'>Message sending failed, make sure email and message field is well-filled.</h2>
    {% endif %}

    <form action='/contact' id="contact" method='post'class='card'>

       {% csrf_token %}
        <legend class='text-info'>SEND US A MESSAGE</legend>
        <div class='from-group' style='padding-top:10px'>
            <label for='sender'>
                Sender <span style='color:red;font-size:1.2em'>*</span>:
            </label>
            <input type='email' name='email' class='form-control' placeholder='Your Email Address' required/>
        </div>
        <div class='form-group' style='margin-top:20px;'>
            <label for='phone'>
                Mobile (Optional) :
            </label>
            <input type='tel' name='phone' class='form-control' placeholder='Mobile number'/>
        </div>
        <div class='form-group'>
            <label for='message'>
                Message <span style="color:red;font-size:1.2">*</span>:
            </label>
            <textarea class='form-control' name='message' style='height:150px' required></textarea>
        </div>
        <div class='form-group'>
            <button class='btn btn-success' type='submit'>SEND</button>
        </div>

    </form>

</div>

{% endblock %}
