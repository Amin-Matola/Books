<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="The Free Online Book Storage and Downloading application.">
        <meta name="keywords" content="Books,Borrow,Develop,Django">
        <meta name="author" content="Amin Matola">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <!------------------------------    Matrial Design-------------------------------------------------------->
         <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
        
        
        <!------------------------------------Md Js--------------------------------->
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>
        
        <link rel="shortcut icon" href="/static/library.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
        
        <title>{% block title %}The Library {% endblock %}</title>
    </head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-info">
      <!-- Brand -->
      <a class="navbar-brand" href="/"><h1 style='color:purple'>O-SHOP</h1></a>
    
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <form class='form-inline ml-auto md-form active-pink active-pink-2' action='/data/search'>
              <div class='form-group '>
                  <input class='form-control search mr-auto md-8' type='search' placeholder='search' aria-lable='search' name='q'>&nbsp; &nbsp;
                  <button class='btn aqua-gradient btn-rounded btn-sm my-0'><span class='fa fa-search' ></span>&nbsp;Search</button>
              </div>
          </form>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"><span class='fa fa-home'></span>&nbsp;HOME</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" href="/data/book?cat=programming"><span class='fa fa-code'></span>&nbsp;COMPUTERS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/data/book?cat=music"><span class='fa fa-music'></span>&nbsp;MUSIC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact"><span class='fa fa-address-book'></span>&nbsp;CONTACT</a>
          </li>
          <li class="nav-item">
              {% if current_user %}
              {% if current_user.is_authenticated %}
              <a class="nav-link" href="/data/logout?out=1"><span class='fa fa-sign-out'></span>&nbsp;LOGOUT</a>
              {% else %}
            <a class="nav-link" href="/data/login"><span class='fa fa-sign-in'></span>&nbsp;LOGIN</a>
            {% endif %}
            {% endif %}
    
          </li>
        </ul>
      </div>
    </nav>
    <div class='container-fluid wrapper'>
    
        {% block content %}{% endblock %}
    
        <footer style='color:red;width:100%;text-align:center;bottom:0px;margin-top:40px' class='footer col-sm-12 bg-dark'>
            By Using Our Platform, You Accept Our <a href='/data/terms'>Terms</a> and <a href='/data/conditions'>Conditions</a>
        </footer>
        <script type="text/javascript" src="/static/main.js"></script>
    </div>
</body>
</html>
